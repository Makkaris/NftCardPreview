<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card component</title>
</head>

<body>
  <header>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/juan-manuel-calvo-1a3600205/" target="_blank">Juan Manuel Calvo</a>.
    </p>
  </header>
  <section>
    <div>
      <div class="nftImage">
      <img src="img/image-equilibrium.jpg" alt="Equilibrium nft image">
    </div>
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div>
        <div>
          <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
            <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
              fill="#00FFF8" />
          </svg>
          <p class="price">
            0.041 ETH
          </p>
        </div>
        <div>
          <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
              fill="#8BACD9" />
          </svg>
          <p>
            3 days left
          </p>
        </div>
      </div>
      <hr>
      <div class="nftAuthor">
        <img src="img/image-avatar.png" alt="Jules Wyvern creator of equilibium nft">
        <p>
          Creation of <a href="#">Jules Wyvern</a>
        </p>
      </div>
    </div>
  </section>
</body>

</html>
